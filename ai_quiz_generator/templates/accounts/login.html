{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Quiz Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
<style>
   
    
</style>

</head>
<body>
    <div class="bg-animation">
        <div class="floating-shapes shape1"></div>
        <div class="floating-shapes shape2"></div>
        <div class="floating-shapes shape3"></div>
        <div class="floating-shapes shape4"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-brain"></i>
                QuizAI
            </div>
            <p class="tagline">Smart Learning, Smarter Questions</p>
            <h2 class="welcome-text">Welcome Back!</h2>
        </div>

        <!-- Error message (hidden by default) -->
        <div class="error-message" id="errorMessage" style="display: none;">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm" method="post" > 
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember_me">
                    Remember me
                </label>
                <a href="" class="forgot-password">Forgot password?</a> 
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn" onclick="socialLogin('google')">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-btn github-btn" onclick="socialLogin('github')">
                <i class="fab fa-github"></i>
                GitHub
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a> 
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
