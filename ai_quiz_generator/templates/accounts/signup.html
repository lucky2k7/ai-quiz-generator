{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Quiz Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        

    
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shapes shape1"></div>
        <div class="floating-shapes shape2"></div>
        <div class="floating-shapes shape3"></div>
        <div class="floating-shapes shape4"></div>
    </div>
{% comment %} <div class="container"> {% endcomment %}
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-brain"></i>
                QuizAI
            </div>
            <p class="tagline">Smart Learning, Smarter Questions</p>
            <h2 class="welcome-text">Create Your Account</h2>
        </div>

        <form method="post" id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password1" name="password1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password2" name="password2" required>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign Up</button>
        </form>

        <div class="divider">
            <span>or sign up with</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-btn github-btn">
                <i class="fab fa-github"></i>
                GitHub
            </button>
        </div>

        <div class="signup-link">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>
{% comment %} </div> {% endcomment %}
    <script src="{% static 'js/auth.js' %}"></script>
   
</body>
</html>
